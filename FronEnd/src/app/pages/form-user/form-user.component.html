<div class="login-form">
    <mat-card>
        <div class="divimg">
            <img class="img" src="./assets/img/GNB.png" alt="picture of a bank">
        </div>
        <mat-card-content>

            <mat-form-field class="full-width-input">
                <input type="text" matInput placeholder="Name" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="text" matInput placeholder="Last name" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <mat-label>tipo de documento(required)</mat-label>
                <select matNativeControl required [formControl]="selectFormControl">
                    <option label=""></option>
                    <option value="saab">C.C</option>
                    <option value="mercedes">Passport</option>
                    <option value="audi">C.E</option>
                </select>
                <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="number" matInput placeholder="number" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="number" matInput placeholder="phone" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="date" matInput placeholder="Fecha de nacimiento" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="text" matInput placeholder="usuario" required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="password" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                <mat-hint></mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input type="text" matInput placeholder="Direccion: " required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class>Submit</button>
        </mat-card-content>


    </mat-card>
</div>
