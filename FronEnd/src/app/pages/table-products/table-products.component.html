<mat-card>
    <mat-card-content class="content">

        <form class="form" [formGroup]="NewProductsForm" (ngSubmit)="onSaveNewCustomer(NewProductsForm.value)">
            <p>Consultar Productos por numero de Documento: </p>
            <mat-form-field class="full-width-input">
                <input type="number" formControlName="number_Identification" matInput placeholder="number" required>
            </mat-form-field>
            <button mat-raised-button class="btn1" color="primary">submit</button>
        </form>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="productD" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="number_account">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero de cuenta: </th>
                    <td mat-cell *matCellDef="let row"> {{row.number_account}} </td>
                </ng-container>

                <ng-container matColumnDef="type_account">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Cuenta: </th>
                    <td mat-cell *matCellDef="let row">{{row.type_account}} </td>
                </ng-container>
                <!-- Progress Column -->
                <ng-container matColumnDef="available_balance">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo Disponible: </th>
                    <td mat-cell *matCellDef="let row"> {{row.available_balance}} </td>
                </ng-container>
                <ng-container matColumnDef="balance_account">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Saldo: </th>
                    <td mat-cell *matCellDef="let row"> {{row.balance_account}} </td>
                </ng-container>
                <ng-container matColumnDef="Actions" class="Actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Accion: </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="btn_box">
                            <button style="margin-right: 11px;" mat-fab color="accent"> <mat-icon
                                    class="mat-18">details</mat-icon>
                            </button>
                            <button style="margin-right: 11px;" mat-fab
                                color="primary"><mat-icon>edit</mat-icon></button>
                            <button mat-fab color="warn" (click)="DeleteProducts(row)">
                                <mat-icon class="mat-18">delete</mat-icon></button>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="client_bornDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de nacimiento: </th>
                    <td mat-cell *matCellDef="let row"> {{row.client_bornDate | date: "yyyy-MM-dd"}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
