<mat-card class="table">

    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table hover mat-table [dataSource]="userD" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id_client">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id_client}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="lastNameClient">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> apellido </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastNameClient}}% </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name_Client">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name_Client}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="number_Identification">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificacion </th>
                    <td mat-cell *matCellDef="let row"> {{row.number_Identification}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
