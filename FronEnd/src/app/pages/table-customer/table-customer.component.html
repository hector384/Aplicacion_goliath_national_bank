<mat-card>
    <mat-card-content class="content">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="userD" class="table" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id_client">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id_client}} </td>
                </ng-container>

                <ng-container matColumnDef="name_Client">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre: </th>
                    <td mat-cell *matCellDef="let row"> {{row.name_Client}} {{row.lastNameClient}} </td>
                </ng-container>
                <!-- Progress Column -->
                <ng-container matColumnDef="number_Identification">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificacion:</th>
                    <td mat-cell *matCellDef="let row"> {{row.number_Identification}} </td>
                </ng-container>
                <ng-container matColumnDef="Actions" class="Actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Accion: </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="btn_box">
                            <a [routerLink]="'detail-customer/'+row.id_client">
                                <button style="margin-right: 11px;" mat-fab color="accent"> <mat-icon
                                        class="mat-18">details</mat-icon>
                                </button>
                            </a>
                            <a [routerLink]="'detail-customer/'+row.id_client">
                                <button style="margin-right: 11px;" mat-fab
                                    color="primary"><mat-icon>edit</mat-icon></button>
                            </a>
                            <button mat-fab color="warn" (click)="DeleteCustomer(row)">
                                <mat-icon class="mat-18">delete</mat-icon></button>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="client_bornDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de nacimiento: </th>
                    <td mat-cell *matCellDef="let row"> {{row.client_bornDate | date: "yyyy-MM-dd"}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
