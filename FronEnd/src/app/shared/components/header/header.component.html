{{isAdmin}} - Role
<mat-toolbar color="primary">
   <ng-container *ngIf="!isAdmin; else viewAdmin">


      <span>Goliath national Bank</span>
      <span class="spacer"> </span>
      <div>
         <a mat-button [routerLink]="'/login'"> login</a>
         <a mat-button [routerLink]="'/logout'"> logout</a>
         <a mat-button [routerLink]="'/admin'">Admin</a>
         <a mat-button [routerLink]="'/form-user'">Form</a>
         <a mat-button [routerLink]="'/table-customer'">Lista de clientes</a>
      </div>
   </ng-container>
   <button (click)="isAdmin=!isAdmin">Change</button>
</mat-toolbar>

<ng-template #viewAdmin>
   <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
   </button>
   <span class="spacer"></span>
</ng-template>
